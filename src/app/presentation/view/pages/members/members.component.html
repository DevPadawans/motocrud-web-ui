<mat-card>
  <mat-toolbar>
    <span>Members</span>
    <span class="toolbar-spacer"></span>
    <form class="search-form">
      <mat-form-field>
        <input matInput placeholder="Search members" />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
    <button mat-raised-button color="primary">
      <mat-icon>add</mat-icon> Add
    </button>
  </mat-toolbar>
</mat-card>
<div *ngIf="members$ | async as members; else loading">
<table mat-table [dataSource]="members.data" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let member">{{ member._id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let member">{{ member.name }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
</div>
<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
