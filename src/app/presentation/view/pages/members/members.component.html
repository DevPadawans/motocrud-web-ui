<mat-card>
  <mat-toolbar>
    <span>Membros</span>
    <span class="toolbar-spacer"></span>
    <form class="search-form">
      <mat-form-field>
        <input matInput placeholder="Buscar Membros" />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
    <span style="padding-left: 20px"></span>
    <button mat-raised-button color="primary">
      <mat-icon>add</mat-icon> Incluir
    </button>
  </mat-toolbar>
</mat-card>
<div *ngIf="result$ | async as members; else loading">
  <table mat-table [dataSource]="members" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let member">{{ member._id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let member">{{ member.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
